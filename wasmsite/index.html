<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonograph WASM with Pyodide</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="canvasContainer">
        <canvas id="harmonographCanvas"></canvas>
    </div>
    <div id="optionsContainer">

        <label>
            <input type="radio" name="graphType" value="Spirograph" onclick="toggleSpirographOptions(true)"> Spirograph
        </label>
        <label>
            <input type="radio" name="graphType" value="Harmonograph" checked onclick="toggleSpirographOptions(false)"> Harmonograph
        </label>
        <button id="generateBtn">Generate</button>

        <div id="spirographOptions" style="display:none;">
            Main circle radius: 
            <input type="number" id="mainCircleRadius" min="0.01" max="0.10" step="0.01" value="0.3">
            Number of gears: 
            <input type="number" id="numGears" min="1" onchange="updateGearOptions()">
            <div id="gearOptions"></div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pyodide@latest/pyodide.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
